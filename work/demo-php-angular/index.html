<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Dynamic Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
        <link rel="stylesheet" href="jquery.dynamic-table.css">

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
        <script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>

        <script src="jquery.dynamic-table.js"></script>
        <script src="angularjs.dynamic-table.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="ctrl">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h3>AngularJS Dynamic Table</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button class="btn btn-default" ng-click="getSelected()">
                        Get selected
                    </button>
                    <pre ng-bind="selected2">&nbsp;</pre>
                </div>
                <div class="col-lg-6">
                    <div>Last Event:</div>
                    <pre ng-bind="event2">&nbsp;</pre>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>AngularJS Dynamic Table</h3>
                    <div id="table2" dynamic-table="table2Ctrl"></div>
                </div>
            </div>
        </div>

    </body>
</html>
